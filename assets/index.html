<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href= "style.css">
    <!--JQuery link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body>
    

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">JavaScript Quiz</span>
        <span class="navbar-text">
            <!--This is where the timer will be displayed -->
          </span>
      </nav>
    <div class="container">
        <div id= "wrapper">    
            <div class="row">
                <!-- div class for where the quiz will display  -->
                <div class="quizArea">
                    <button type="button" class="btn btn-info">Start Quiz</button>   
                    <div class= "questions"></div>
                    <div class= "answers">
                        <div class = answerOptions></div>
                    </div>
                    <div class = "nextButton">
                    <button type ="button" class = "btn nextBtn"></button>

                    </div>
                </div>
            </div>
        </div>      
    </div>
    
    
    
    <script src = script.js></script>
</body>
</html>
